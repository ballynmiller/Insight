<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

        <script src="js/dispatcher.js"></script>
        <script src="js/app.js"></script>
        <script src="js/clock.js"></script>

        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div id="clock-1"></div>
            </div>
            <div class="pure-u-1-3">
                <div id="reset-container">
                    <button class="pure-button pure-button-primary pure-error" onclick="App.notifyReset()">Reset</button>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div id="clock-2"></div>
            </div>
        </div>
    </body>

    <script>
        clock_1 = new Clock("#clock-1").render();
        clock_2 = new Clock("#clock-2").render();
    </script>
</html>
